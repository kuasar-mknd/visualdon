    <h2>Donut</h2>
    <svg>
      <g transform='translate(10, 15)'>

        <circle cx="50" cy="50" r="30" fill="none" stroke='black' id="donut" ></circle>
      </g>
    </svg>

    <h2>Ligne</h2>

      <line x1="20" y1="50" x2="80" y2="47" stroke="blue" stroke-width="2"></line>
    </svg>

    <h2>Path</h2>
    <svg>
    <path d="M 100 10 H10 V50 H100 V100 H10 " fill="none" stroke="steelblue" stroke-width="5" id="firstLetter"></path>
      <circle r="5" fill="red">
        <animateMotion dur="1.5s" repeatCount="indefinite">
          <mpath xlink:href="#firstLetter" />
        </animateMotion>
        </circle>
      </svg>
